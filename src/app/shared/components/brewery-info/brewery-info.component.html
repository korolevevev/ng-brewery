<div class="info-container">
  <h2>{{ brewery.name }}</h2>
  <p>Address:
    <span *ngIf="brewery.postal_code">{{ brewery.postal_code }} </span>
    <span *ngIf="brewery.country">{{ brewery.country }}, </span>
    <span *ngIf="brewery.country">{{ brewery.state }}, </span>
    <span *ngIf="brewery.city">{{ brewery.city }}, </span>
    <span *ngIf="brewery.street">{{ brewery.street }}</span>
  </p>
  <p *ngIf="brewery.phone">Phone: {{ brewery.phone }}</p>
  <p *ngIf="brewery.website_url">Website: <a href="">{{ brewery.website_url }}</a></p>

  <div class="container">
    <ya-map [center]="[coords.latitude, coords.longitude]" [zoom]="12">
      <ya-placemark [geometry]="[coords.latitude, coords.longitude]"></ya-placemark>
    </ya-map>
  </div>

</div>
